<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hubungi Kami - keiresto</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background-color: #f1f2f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 { color: #2c3e50; margin-bottom: 20px; text-align: center; }

        .form-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: #3498db; }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: #2980b9; }

        .back-home { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Kirim Pesan</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda...">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda...">
            </div>

            <div class="form-group">
                <label>Pesan</label>
                <textarea id="pesan" rows="4" placeholder="Tulis pesan di sini..."></textarea>
            </div>

            <button type="submit">Kirim Sekarang</button>
        </form>

        <a href="index.html" class="back-home">‚Üê Kembali ke Home</a>
    </div>

    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah halaman refresh otomatis

            // Mengambil nilai input
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const pesan = document.getElementById('pesan').value;

            // Logika JavaScript (Jika-Maka)
            if (nama === "" || email === "" || pesan === "") {
                alert("Waduh, semua kolom harus diisi ya!");
            } else {
                alert("Halo " + nama + ", pesan kamu sudah terkirim!");
                // Di sini biasanya data dikirim ke server/database
                form.reset(); // Kosongkan form lagi
            }
        });
    </script>

</body>
</html>
